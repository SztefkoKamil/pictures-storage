<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Pictures Storage</title>
    <link href="../css/common.css" type="text/css" rel="stylesheet">
    <link href="../css/register.css" type="text/css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script type="module" src="../js/main.js"></script>
</head>
<body>
    <div class="container">
      <div class="register-header">
        <h2>Zarejestruj się wypełniając poniższy formularz, akceptując regulamin i potwierdzając że nie jesteś robotem, twój email będzie twoim loginem.</h2>
      </div>
      <form id="register-form" class="register-form">
        <label for="name">Imię</label>
        <input id="name" type="text">
        <label class="space" for="email">E-mail</label>
        <input id="email" type="text">
        <label class="space" for="password">Hasło</label>
        <input id="password" type="password">
        <label class="space" for="pass-repeat">Powtórz hasło</label>
        <input id="pass-repeat" type="password">
        <div class="space">
            <input id="rules" type="checkbox" value="xyz">
            <label class="rules-label" for="rules">Akceptuję regulamin</label>
        </div>
        <button class="rules-button" id="rules-button">Przeczytaj regulamin</button>
        <div class="register-captcha space" id="register-captcha">
        </div>
        <div class="register-info">

        </div>
        <button type="submit" class="register-button" id="register-button" disabled="disabled">Zarejestruj</button>
      </form>
      <div class="register-modal" id="register-modal">
        <span>Regulamin<button class="register-modal-button" id="register-modal-button">X</button></span>
      </div>
    </div>
</body>
</html>
