<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Pictures Storage</title>
    <link href="../css/common.css" type="text/css" rel="stylesheet">
    <link href="../css/storage.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
      <div class="action-bar" id="action-bar">
        <h3>Witaj guest!<br> Dodaj zdjęcie do swojej kolekcji.
        </h3>
        <div class="upload-field">
            <div>
                <button class="upload-button" id="upload-button">Dodaj zdjęcie z dysku</button>
            </div>
            <span>lub</span>
            <div class="drop-field" id="drop-field">Upuść zdjęcie tutaj!</div>
        </div>
        <button class="logout-button" id="logout-button">Wyloguj się</button>
        <button class="delete-user-button" id="delete-user-button">Skasuj konto</button>
      </div>
      <div class="storage-container" id="storage-container">
          <div class="img-container">
              <img src="" alt="" class="image">
              <div class="layout">
                  <button class="edit-img-button" id="edit-img-button">E</button>
                  <button class="delete-img-button" id="delete-img-button">D</button>
                  <h5 class="img-name" id="img-name">Nazwa zdjęcia</h5>
              </div>
          </div>
          <div class="img-container">
              <img src="" alt="" class="image">
              <div class="layout">
                  <button class="edit-img-button" id="edit-img-button">E</button>
                  <button class="delete-img-button" id="delete-img-button">D</button>
                  <h5 class="img-name" id="img-name">Nazwa zdjęcia</h5>
              </div>
          </div>
      </div>
    </div>
</body>
</html>
