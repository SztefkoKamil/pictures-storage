<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Pictures Storage</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="../css/common.css" type="text/css" rel="stylesheet">
    <link href="../css/storage.css" type="text/css" rel="stylesheet">
    <script type="module" src="../js/main.js"></script>
</head>
<body>
    <div class="container">
      <div class="action-bar" id="action-bar">
        <button class="delete-user-button" id="delete-user-button">
            <i class="fas fa-user-times"></i>
            <span>Skasuj konto</span>
        </button>
        <h3 id="welcome-message">Witaj Guest!<br> Dodaj zdjęcie do swojej kolekcji.<br>Limit zdjęć - 12, maksymalny rozmiar 5MB.
        </h3>
        <div class="upload-field">
            <form class="upload-form" id="upload-form" method="post" enctype="multipart/form-data">
                <input type="file" name="images[]" multiple accept="image/*" class="upload-input" id="upload-input">
                <button class="upload-button" id="upload-button" type="submit">Dodaj zdjęcia</button>
            </form>
            <div class="drop-container">
                <div class="drop-field" id="drop-field" draggable="true">
                    <span>Upuść zdjęcie tutaj!</span>
                    <i class="fas fa-file-upload"></i>
                </div>
                <span class="drop-field-counter" id="drop-field-counter">Nie wybrano obrazka</span>
            </div>
        </div>
        <button class="logout-button" id="logout-button" draggable="true">
            <span>Wyloguj się</span>
            <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
      <div class="storage-container" id="storage-container">
          <!-- <div class="img-container data-id="1"">
              <img src="" alt="" class="image">
              <div class="layout">
                  <a href="file_path" download="file_name.ext" class="download-img-button" id="download-img-button">Dl</a>
                  <button class="delete-img-button" id="delete-img-button">D</button>
                  <h5 class="img-name" id="img-name">Nazwa zdjęcia</h5>
                  <button class="edit-img-button" id="edit-img-button">E</button>
              </div>
          </div> -->
      </div>
      <div class="warning-window" id="warning-window"></div>
    </div>
</body>
</html>
