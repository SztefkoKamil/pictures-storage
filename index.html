<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 maximum-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Pictures Storage</title>
    <link href="css/common.css" type="text/css" rel="stylesheet">
    <link href="css/login.css" type="text/css" rel="stylesheet">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div class="container">
      <div class="login-header">
        <h2>Zaloguj się na swoje konto lub zarejestruj jeśli jeszcze nie masz u nas konta.</h2>
      </div>
      <form class="login-form" id="login-form">
        <label for="login-email">E-mail</label>
        <input id="login-email"type="text">
        <label class="login-password-label" for="login-password">Hasło</label>
        <input id="login-password" type="password">
        <button class="login-button" id="login-button">Zaloguj</button>
      </form>
      <a href="html/register.html">
        <button class="goto-register-button" id="goto-register-button">Rejestracja</button>
      </a>
    </div>
</body>
</html>
